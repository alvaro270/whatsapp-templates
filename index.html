<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Plantillas WhatsApp</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>üì± Gestor de Plantillas WhatsApp</h1>
        <p>Crea y administra tus plantillas de mensajes</p>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Formulario para crear nuevas plantillas -->
        <section class="form-section">
            <h2>Crear Nueva Plantilla</h2>
            <form id="templateForm">
                <div class="input-group">
                    <label for="titulo">T√≠tulo:</label>
                    <input type="text" id="titulo" placeholder="Ej: Saludo de bienvenida" required>
                </div>
                
                <div class="input-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" placeholder="Escribe tu mensaje aqu√≠..." required></textarea>
                </div>
                
                <div class="input-group">
                    <label for="hashtag">Hashtag:</label>
                    <input type="text" id="hashtag" placeholder="Ej: #bienvenida" required>
                </div>
                
                <div class="input-group">
                    <label for="categoria">Categor√≠a:</label>
                    <select id="categoria" required>
                        <option value="">Selecciona una categor√≠a</option>
                        <option value="saludo">Saludo</option>
                        <option value="promocion">Promoci√≥n</option>
                        <option value="servicio">Servicio al Cliente</option>
                        <option value="recordatorio">Recordatorio</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="prioridad">Prioridad:</label>
                    <select id="prioridad" required>
                        <option value="">Selecciona prioridad</option>
                        <option value="alta">Alta</option>
                        <option value="media">Media</option>
                        <option value="baja">Baja</option>
                    </select>
                </div>
                
                <button type="submit">Guardar Plantilla</button>
            </form>
        </section>

        <!-- Secci√≥n para mostrar plantillas -->
        <section class="templates-section">
            <h2>Mis Plantillas (Estado Centralizado)</h2>
            <div class="templates-counter">
                <span id="templateCount">Total: 0 plantillas</span>
            </div>
            <div id="templatesContainer"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 - Gestor de Plantillas WhatsApp | Proyecto Educativo</p>
    </footer>

    <!-- Scripts -->
    <script src="js/models/Templates.js"></script>
    <script src="js/store.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
